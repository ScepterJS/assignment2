<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css" />
    <title>flexbox</title>
  </head>
  <body>
    <section class="flexbox">
      <section class="first">
        <img src="room.jpeg"   alt="room" />

      </section>
      <section class="second">
        <img src="fish.jpeg" alt="fish" />
        <p>Nature <br />$25</p>
      </section>
      <section>
        <img src="car.jpeg" alt="car" />
        <p>Car<br />$25</p>
      </section>
      <section>
        <img src="chairs.jpeg" alt="chairs" />
        <p>Chair <br />$25</p>
      </section>
      <section>
        <img src="chair.jpeg" alt="chair" />
        <p>Couch <br />$25</p>
      </section>
      <section>
        <img src="woman.jpeg" alt="woman" />
        <p>Office <br />$25</p>
      </section>
      <section>
        <img src="lighthouse.jpeg" alt="lighthouse" />
        <p>House <br />$25</p>
      </section>
      <section>
        <img src="man.jpeg" alt="man" />
        <p>Man <br />$25</p>
      </section>
    </section>
  </body>
</html>
